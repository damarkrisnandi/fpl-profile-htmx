<!doctype html>
<html lang="en">
  <head>
    <title>Details per Gameweek</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <script>
      hljs.highlightAll();
    </script>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  </head>
  <body>
    <header class="sticky top-0">
      <header class="sticky top-0">
        <nav class="flex">
          <div class="" id="nav1"></div>
        </nav>
      </header>
    </header>

    <main
      class="mt-10"
      hx-on=" htmx:configRequest: event.detail.headers=''; event.detail.headers['Content-Type']='application/x-www-form-urlencoded; charset=UTF-8'"
    >
      <div hx-ext="client-side-templates">
        <div
          hx-get="https://fpl-fetch.netlify.app/api/manager/471950"
          hx-trigger="load"
          mustache-array-template="header"
          hx-target="#header"
          hx-swap="outerHTML"
          class="flex justify-center items-center"
        >
          <template id="header">
            {{#data}}
            <h1 class="font-semibold flex">
              {{ name }}'s Points and Rank per Gameweek
            </h1>
            {{/data}}
          </template>
        </div>
      </div>

      <div class="mt-10">
        <div
          class="flex justify-center items-center bg-gray-700 w-11/12 m-auto rounded-lg"
        >
          <canvas
            id="myChart"
            class="m-auto w-full lg:w-8/12 md:w-8/12"
          ></canvas>
        </div>

        <div hx-ext="client-side-templates">
          <!-- <p id="content">Start</p> -->
          <div
            class="overflow-x-auto mt-2 flex justify-center"
            hx-get="https://fpl-fetch.netlify.app/api/history/471950"
            hx-trigger="load"
            hx-swap="outerHTML"
            mustache-array-template="tabletemplate"
            hx-target="#tabletemplate"
          >
            <table
              class="w-11/12 text-sm text-let rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">GW</th>
                  <th scope="col" class="px-6 py-3">Point</th>
                  <th scope="col" class="px-6 py-3">Total</th>

                  <!-- <th scope="col" class="px-6 py-3">Transfers</th> -->
                  <th scope="col" class="px-6 py-3">Overall Rank</th>
                </tr>
              </thead>
              <tbody>
                <template id="tabletemplate">
                  {{#data.current}}

                  <tr
                    class="bg-white text-center border-b dark:bg-gray-800 dark:border-gray-700"
                    id="{{ event }}"
                  >
                    <th
                      scope="row"
                      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      {{ event }}
                    </th>
                    <td class="px-6 py-4 flex justify-center items-center">
                      {{ points }} (-{{event_transfers_cost}})
                    </td>

                    <td class="px-6 py-4">{{ total_points }}</td>
                    <!-- <td class="px-6 py-4"> -->
                    <!--   {{ event_transfers }} (-{{event_transfers_cost}}) -->
                    <!-- </td> -->
                    <td
                      class="px-6 py-4 flex justify-center items-center"
                      id="rank{{event}}"
                    >
                      <span id="arrow{{event}}"></span
                      ><span id="rankval{{event}}">{{ overall_rank }}</span>
                    </td>
                  </tr>

                  {{/data.current}}
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script>
      document.body.addEventListener("htmx:load", function (evt) {
        // event after htmx load
        const event = parseInt(evt.detail.elt.id);
        let diff = 0;
        if (event > 1) {
          const current = parseInt(
            document.getElementById(`rankval${event}`).innerText,
          );
          const prev = parseInt(
            document.getElementById(`rankval${event - 1}`).innerText,
          );
          diff = prev - current;
        }

        const arrow = document.getElementById(`arrow${event}`);
        const row = document.getElementById(`rank${event}`);
        if (!arrow || !row) {
          return;
        }

        if (diff > 0) {
          arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
      </svg>
      `;
          row.style.color = "green";
        } else if (diff < 0) {
          arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
      `;
          row.style.color = "red";
        } else {
          arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
      </svg>
      
      `;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script>
      document.body.addEventListener("htmx:afterOnLoad", function (evt) {
        console.log(evt);
        const labels = [];
        const data = [];
        const lowerbound = [];

        let event = 1;
        while (document.getElementById(`rankval${event}`)) {
          labels.push(`GW${event}`);
          data.push(
            parseInt(document.getElementById(`rankval${event}`).innerText),
          );
          lowerbound.push(1000000);
          event++;
        }

        const bestRank = Math.min(...data);
        let chartStatus = Chart.getChart("myChart"); // <canvas> id
        if (chartStatus != undefined) {
          chartStatus.destroy();
        }
        const ctx = document.getElementById("myChart").getContext("2d");

        let chart = window["Chart"];
        const configuration = {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "my rank",
                data,
                borderWidth: 1,
                color: "white",
                borderColor: function (context) {
                  const chart = context.chart;
                  const { ctx, chartArea } = chart;

                  if (!chartArea) {
                    // This case happens on initial chart load
                    return;
                  }
                  return getGradient(ctx, chartArea);
                },
              },
              {
                label: "rank 1M",
                data: lowerbound,
                borderWidth: 1,
              },
              // {
              //   label: "Best Rank",
              //   data: data.map((obj) => (obj != bestRank ? null : obj)),
              //   borderWidth: 10,
              //   borderColor: function (context) {
              //     const chart = context.chart;
              //     const { ctx, chartArea } = chart;
              //
              //     if (!chartArea) {
              //       // This case happens on initial chart load
              //       return;
              //     }
              //     return getGradient(ctx, chartArea);
              //   },
              // },
            ],
          },
          options: {
            tension: 0.2,
            plugins: {
              legend: {
                labels: {
                  color: "white",
                },
              },
            },
            scales: {
              y: {
                // beginAtZero: true,
                ticks: {
                  display: false,
                },
                reverse: true,
              },
              x: {
                ticks: {
                  color: "white",
                },
              },
            },
            plugins: {
              datalabels: {
                anchor: "end",
                align: "top",
                formatter: Math.round,
                font: {
                  weight: "bold",
                },
              },
            },
          },
        };

        chart = new Chart(ctx, configuration);
      });
      let width, height, gradient;
      function getGradient(ctx, chartArea) {
        const chartWidth = chartArea.right - chartArea.left;
        const chartHeight = chartArea.bottom - chartArea.top;
        if (!gradient || width !== chartWidth || height !== chartHeight) {
          // Create the gradient because this is either the first render
          // or the size of the chart has changed
          width = chartWidth;
          height = chartHeight;
          gradient = ctx.createLinearGradient(
            0,
            chartArea.bottom,
            0,
            chartArea.top,
          );
          gradient.addColorStop(0, "red");
          gradient.addColorStop(0.5, "yellow");
          gradient.addColorStop(1, "green");
        }

        return gradient;
      }
    </script>
    <!--js for generate nav-->
    <script src="nav.js"></script>
  </body>
</html>
